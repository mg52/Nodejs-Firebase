<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/public/css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	  <title>Mussky Web</title>
   </head>
   <body>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Mussky Web</a>
    </div>
    <div>
      <ul class="nav navbar-nav">
        <li><a href="/addItem">Add Item</a></li>
        <li><a href="/myItems">My Items</a></li>
		<li><a href="/information">Information</a></li>
      </ul>
	  <ul class="nav navbar-nav navbar-right">
		<li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">User: {{email}} <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li>
			<a href="/logOut">Log Out</a>
			</li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="row">
    <div class="col-sm-10 col-sm-offset-1 form-box">
       <h1>Item Details</h1>
 	   <h4></h4>
 	   <hr>
    </div>
    <div class="col-sm-10 col-sm-offset-1 form-box">
    <form role="form" action="/dbUpdate" method="post" class="login-form">
      <div class="col-sm-10 form-group">
        <label class="sr-only" for="form-username">Item Name</label>
          <input type="text" name="itemName" placeholder="Item Name" class="form-username form-control" id="form-username" value={{item.itemName}}>
        </div>
                  <div class="col-sm-9 col-sm-offset-1 form-group">
                  <input type="text" name="option1_1" placeholder="Option 1 1" class="col-sm-9 form-username form-control" id="form-username" value={{item.option1.option1_1}}>
                  </div>
                  <div class="col-sm-9 col-sm-offset-1 form-group">
                  <input type="text" name="option1_2" placeholder="Option 1 2" class="col-sm-9 form-username form-control" id="form-username" value={{item.option1.option1_2}}>
                </div>
                <div class="col-sm-9 col-sm-offset-1 form-group">
                  <label class="sr-only" for="form-username">Option 2</label>
                    <input type="text" name="option2" placeholder="Option 2" class="form-username form-control" id="form-username" value={{item.option2}}>
                  </div>
                  <div class="col-sm-9 col-sm-offset-1 form-group">
                    <label class="sr-only" for="form-username">Option 3</label>
                      <input type="text" name="option3" placeholder="Option 3" class="form-username form-control" id="form-username" value={{item.option3}}>
                    </div>
                  <div class="col-sm-9 form-group">
                <button type="submit" class="col-sm-2 btn btn-primary">Update</button>
                </div>
    </form>
    <div class="col-sm-10 form-group">
    <p>{{message}}</p>
    </div>
    </div>
 </div>
   </body>
</html>
